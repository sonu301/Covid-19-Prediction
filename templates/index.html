<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Covid-19 Detector</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Covid-19 Detector</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Contact us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
          <h1>Covid-19 Detector</h1>
      </div>

      <div class="container">
        <form action="/" method="POST">
            <!-- fever -->
            <div class="mb-3">
              <label for="fever" class="form-label">Patience's Fever</label>
              <input type="number" class="form-control" id="fever" name="fever"  placeholder="Enter Fever" required>
            
            </div>
            <!-- age  -->
            <div class="mb-3">
                <label for="age" class="form-label">Patience's Age</label>
                <input type="number" class="form-control" id="age" name="age"  placeholder="Enter Age" required>
              
            </div>
            <!-- Body pain -->
            <div class="form-group">
                <label for="pain"> Body-pain</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="pain",id="pain">
               
                  <option value="-1">--select--</option>
                    <option value="-1">No pain</option>
                    <option value="0">Pain</option>
                    <option value="1">Severe Pain</option>
                  </select>
    

            </div>
            <div class="form-group">
                <label for="runnynose"> Runny-Nose</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="runnynose",id="runnynose">
                    <option value="0">--select--</option>
                    <option value="0">NO</option>
                    <option value="1">YES</option>
                  </select>
            </div>

            <div class="form-group">
                <label for="pain"> Difficutly-Breadth</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="diffBreath",id="diffBreath">
               
                    <option value="-1">--select--</option>
                    <option value="-1">No Difficutly-Breadth</option>
                    <option value="0">Difficutly-Breadth</option>
                    <option value="1">Severe Difficutly-Breadth</option>
                  </select>
             </div>
           
           
              
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
